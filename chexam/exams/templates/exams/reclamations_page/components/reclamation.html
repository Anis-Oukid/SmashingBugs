{% load static %}

<div class="border-2 border-gray-500 block">
    <ul>
        <li>
            <img width="30" src="{% static 'imgs/accounts/user.png' %}" alt="Avatar">
        </li>
        <li>{{ reclamation.result.student.get_full_name }}</li>
        <li>{{ reclamation.result.student.classroom }}</li>
        <li>{{ reclamation.result.date_created|date:"Y-m-d" }}</li>
    </ul>
    <a href="{% url 'result_details' reclamation.result.id %}">Consult</a>
</div>
