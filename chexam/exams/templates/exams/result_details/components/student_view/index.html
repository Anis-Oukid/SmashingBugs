<button onclick="takeshot()">
    Take Screenshot
</button>




<div id="output"></div>
<script>
    function takeshot() {
            let div =
                document.getElementById('cpt');
  
            // Use the html2canvas
            // function to take a screenshot
            // and append it
            // to the output div
            html2canvas(div).then(
                function (canvas) {
                    document
                    .getElementById('output')
                    .appendChild(canvas);
                })
        }
    </script>
