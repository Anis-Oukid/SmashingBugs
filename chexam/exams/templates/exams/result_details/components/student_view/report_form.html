<div id="problems-content">
    <div id="problems" class="list space-y-5 mt-5 flex flex-col custom-scroll">
        {% for problem in problems %}
            {% include 'exams/result_details/components/student_view/problem.html' with problem=problem %}
        {% endfor %}
    </div>
    {% if not result.verified %}
        {% load static %}
        <script type="module" src="{% static 'js/exams/result_detail.js' %}"></script>
        <script type="module" src="{% static 'js/exams/crop.js' %}"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js"></script>

    {% else %}
        Your result is verified
    {% endif %}
</div>
